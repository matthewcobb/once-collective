---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post space-bottom-xs-xxl">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry space-top-xs-lg">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
