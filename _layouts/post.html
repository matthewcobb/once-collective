---
layout: default
---

<a href="{{ site.baseurl }}/blog" class="btn btn-grey space-bottom-xs-lg">Back to posts</a>
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry space-top-xs-lg">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
