<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <header>
      <nav class="grid justify-between no-response">
        <div class="cell-md-4 hidden-until-md">
          <a href="{{ site.baseurl }}/">
            <image src="{{ site.baseurl }}/images/logo-stacked.svg" width="64" />
          </a>
        </div>
        <div class="cell-md-4 text-center">
          <div class="grid gutter-xs-lg no-response">
            <div class="cell">
              <a href="{{ site.baseurl }}/">Reel</a>
            </div>
            <div class="cell">
              <a href="{{ site.baseurl }}/blog">Blog</a>
            </div>
            <div class="cell">
              <a href="{{ site.baseurl }}/about">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main id="main" role="main">
      <div class="content">
        {{ content }}
      </div>
    </main>

    <footer>
      <div class="content">
        ONCE COLLECTIVE ©2018
      </div>
    </footer>

    {% include analytics.html %}

   <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,700" rel="stylesheet">
   <script src="scripts.js" />
  </body>
</html>
